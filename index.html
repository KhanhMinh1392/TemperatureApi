<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div id="weather">
        <input type="text" class="weather__search" placeholder="Search province, city">
        <div class="weather__content">
            <h1 class="weather__content-capital">
                <span class="weather__content-city">Ha Noi</span>
                <span>,</span>
                <span class="weather__content-country">VN</span>
            </h1>
            <div class="weather__content-time">12/24/2021, 3:25:16 PM</div>
            <div class="weather__content-temperature">
                <span class="value">23</span><sup>o</sup>C
            </div>
            <div class="weather__content-short--desc">Clouds</div>
            <div class="weather__content-more--desc">
                <div class="weather__content-more--visibility">
                    <i class="fas fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="weather__content-more--wind">
                    <i class="fas fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="weather__content-more--sun">
                    <i class="fas fa-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
